---
layout: default
---

<div class='post' style='margin-bottom: 0em'>
	<h1 class='post-title' style='font-size: 1.7rem; font-weight: 600'>{{ page.title }}</h1>
	<span class='post-date'>{{ page.date | date_to_string }}</span>
	{{ content }}
</div>

<div class='related'>
	<h2 style='font-weight: 600'>Recent Posts</h2>
	<ul class='related-posts'>
		{% for post in site.related_posts limit:3 %}
			<li>
				<h3 style='font-size: 1rem; font-weight: 600'>
					<a href='{{ site.baseurl }}{{ post.url }}'>
						{{ post.title }}
						<small>{{ post.date | date_to_string }}</small>
					</a>
				</h3>
			</li>
		{% endfor %}
	</ul>
</div>

<ul class='pager' style='margin-bottom: 30px'>
	<li style='text-align: center'>
		<a href='{{ site.baseurl }}'>
			<span aria-hidden='true'>&larr;&nbsp;</span>
			Back
		</a>
	</li>
</ul>
