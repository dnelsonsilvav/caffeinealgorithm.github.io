layout: default

<div style='width: 100%'>
	<input type='text' class='form-control' id='new-list-item' placeholder='Write here and press ENTER...' style='color: #000; margin-bottom: 10px; height: 44px'/>
	<ul class='list-unstyled' id='example-list'>
		<li style='margin-bottom: -20px'>
			<div class='input-group'>
				<input type='text' class='form-control list-group-item list-group-item-info' value="We're three example list items!" style='background-color: #fff; color: #000; height: 44px' onfocus='this.blur()' readonly/>
				<span class='input-group-btn'>
					<button class='btn btn-default remove'><i class='fa fa-times'></i></button>
				</span>
			</div>
		</li>
		<li style='margin-bottom: -20px'>
			<div class='input-group'>
				<input type='text' class='form-control list-group-item list-group-item-info' value="You can't remove us!" style='background-color: #fff; color: #000; height: 44px' onfocus='this.blur()' readonly/>
				<span class='input-group-btn'>
					<button class='btn btn-default remove'><i class='fa fa-times'></i></button>
				</span>
			</div>
		</li>
		<li style='margin-bottom: -20px'>
			<div class='input-group'>
				<input type='text' class='form-control list-group-item list-group-item-info' value='You can only remove the next list items!' style='background-color: #fff; color: #000; height: 44px' onfocus='this.blur()' readonly/>
				<span class='input-group-btn'>
					<button class='btn btn-default remove'><i class='fa fa-times'></i></button>
				</span>
			</div>
		</li>
	</ul>
	<ul class='list-unstyled' id='list'></ul>
</div>

<ul class='pager' style='margin-bottom: 30px'>
	<li style='text-align: center'>
		<a href='{{ site.url }}/projects'>
			<span aria-hidden='true'>&larr;&nbsp;</span>
			Back
		</a>
	</li>
</ul>
