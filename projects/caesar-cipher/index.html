---
layout: default
title: Caesar Cipher
---

<div class='input-group'>
	<span class='input-group-addon' style='background-color: #fff; color: #000'><b>Shift</b> (0 - 25):</span>
	<input type='text' class='form-control' id='shift' style='color: #000' onkeypress='return event.charCode >= 48 && event.charCode <= 57'/>
</div>

<br>

<p style='margin-bottom: 0px'>Enter plain text to <b>encrypt:</b></p>
<textarea class='form-control' id='text' rows='3' cols='50' style='color: #000; margin-left: 0.8px; margin-top: 5px'></textarea>
<textarea class='form-control' id='encryption' rows='3' cols='50' style='background-color: #fff; color: #000; margin-left: 0.8px; margin-top: 5px' onfocus='this.blur()' readonly>Encryption result</textarea>
<button class='btn btn-default' onclick='encrypt()' style='width: 100%; margin-left: 0.8px; margin-top: 5px; margin-bottom: 20px'>Encrypt</button>

<p style='margin-bottom: 0px'>Enter cipher text to <b>decrypt:</b></p>
<textarea class='form-control' id='cipher' rows='3' cols='50' style='color: #000; margin-left: 0.8px; margin-top: 5px'></textarea>
<textarea class='form-control' id='decryption' rows='3' cols='50' style='background-color: #fff; color: #000; margin-left: 0.8px; margin-top: 5px' onfocus='this.blur()' readonly>Decryption result</textarea>
<button class='btn btn-default' onclick='decrypt()' style='width: 100%; margin-left: 0.8px; margin-top: 5px; margin-bottom: 15px'>Decrypt</button>
